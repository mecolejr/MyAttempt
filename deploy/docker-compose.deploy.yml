services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/mecolejr/trueplace-backend:latest
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?schema=public
      - NODE_ENV=production
      - DEV_AUTH=false
      - ADMIN_TOKEN=${ADMIN_TOKEN}
      - CORS_ORIGIN=https://${DOMAIN}
      - CACHE_TTL_MS=600000
    expose:
      - "4000"

  frontend:
    image: ghcr.io/mecolejr/trueplace-frontend:latest
    depends_on:
      - backend
    expose:
      - "80"

  caddy:
    image: caddy:alpine
    depends_on:
      - frontend
      - backend
    environment:
      - DOMAIN=${DOMAIN}
      - EMAIL=${EMAIL}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  db_data:
  caddy_data:
  caddy_config:


